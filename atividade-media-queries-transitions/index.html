<!DOCTYPE html>
<!--Implementar um formulário o qual contenha: 
  E-mail, Login, Senha e confirmar senha, botões Cadastrar, Cancelar e fundo gradiente.
Botões devem conter efeitos: glow e shirink - ok 
Todos os componentes devem aparecer 3 segundos(houver no container)

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 24 de agosto de 2022</title>
    <link rel ="icon" href="./imagens/ufoicon.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DynaPuff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt">
  </head>
  <body>
    <form class="container" action="" method="post">
          <table cellspacing="12px">
              <thead>
                  <tr>
                    <img src="./imagens/useralien.png"/>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>
                        <label for="e-mail">E-mail terrestre:</label>
                        <input type="text" name="email" placeholder="Informe seu e-mail">
                      </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="login">Informe seu código de identificação:</label>
                      <input type="text" name="login" placeholder="Seu login">
                    </td>
                </tr>
                <tr>
                  <td>
                    <label for="password">Qual a senha de acesso?</label>
                    <input type="password" name="password" placeholder="Informe sua senha">
                  </td>
              </tr>
              <tr>
                <td>
                  <label for="passwordc">Digite a senha novamente:</label>
                  <input type="password" name="passwordc" placeholder="Confirme a senha informada">
                </td>
            </tr>
          </tbody> 
        </table>
        <br/>
        <button class="btn-ok grow btn" type="submit" value="OK">Cadastrar</button>
        <button class="btn-rs shrink btn" type="reset" value="reset">Cancelar&nbsp</button>
    </form>
  </body>
</html>
